<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moving-Car Animation</title>
</head>
<body>
    <div class="whole-car moveWholeCare">
        <div class="upper-parts"></div>

        <div class="body-parts">

            <div class="lights">
                <div class="head-light light-animation"></div>
                <div class="break-light"></div>
            </div>

                 <div class="tire1 animation-on-tires">
                    <div class="inner-circle">
                        <div class="lines">
                            <div class="line-in-tire-1"></div>
                            <div class="line-in-tire-2"></div>
                            <div class="line-in-tire-3"></div>
                        </div>        
                    </div>
         
                </div>
                <div class="tire2 animation-on-tires">

                    <div class="inner-circle">
                        <div class="lines">
                            <div class="line-in-tire-1"></div>
                            <div class="line-in-tire-2"></div>
                            <div class="line-in-tire-3"></div>
                        </div>        
                    </div>
                </div>
                

        </div>
    </div>
       
</body>
</html>
