<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-area">
            <div class="logo"></div>
        </div>
       
         <div class="horizontal-line"></div>
         <div class="menu">
            <h1>Menu</h1>
            <p>Click an item to add it to your order list.</p>
         </div>
         <div class="images-area">
            <div class="img-center">
                <img src="first.jpg" alt="first-img" class="filters"/>
                <span class="image-text"> Cappuccino<br> $3.29</span>
                
            </div>
            <div class="img-center">
                <img src="second.avif" alt="first-img"class="filters">
                <span class="image-text">LatAmericano<br> $2.56</span>
            </div>
            <div class="img-center"> 
                <img src="thirdavif.avif" alt="third-img"class="filters">
                <span class="image-text">Americano<br>$5.97</span>
            </div>
           
            <div class="img-center"> 
                <img src="fourth.avif" alt="fourth-img "class="filters">               
                 <span class="image-text">Flat White<br>$3.81</span>
            </div>
           
            <div class="img-center"> 
                <img src="fifthavif.avif" alt="fifth-img "class="filters">               
                 <span class="image-text">Macchiato<br>$1.99</span>
            </div>
            
            <div class="img-center"> 
                <img src="sixth.avif" alt="sixth-img "class="filters">            
                 <span class="image-text">Espresso Latto<br>$3.00</span>
            </div>
          
         </div>
         <div class="order-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
