<!-- Form-Task -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Alignment</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="date">Date:</label></td>
            <td><input type="date" name="date"></td>
        </tr>
		
		<tr>
            <td><label for="time">Time:</label></td>
            <td><input type="time" name="date"></td>
        </tr>
		
		<tr>
            <td><label for="month">Month:</label></td>
            <td><input type="month" name="month"></td>
        </tr>
		
		<tr>
            <td><label for="file">File:</label></td>
            <td><input type="File" name="file"></td>
        </tr>
		
		
		<tr>
            <td><label>Gender</label></td>
            <td><input name="male" type="radio" value="male"/>Male <input name="female" type="radio" value="famale"/>Female</td>
        </tr>
		
		<tr>
			<td><label>City</label></td>
			<td>
				<input list="city"/>
					<datalist id="city" placeholder="Select Your City"> 
						<option>Kabul</option>
						<option>Balkh</option>
						<option>Mazendaran</option>
						<option>Hellmand-City</option>
					</datalist>
			</td>
		</tr>
		
		<tr>
			<td><label>Location</label></td>
			<td>
				<select> 
					<option selected disabled>Select Your Location</option>
					<option>Kabul</option>
					<option>Mazer</option>
					<option>Herat</option>
					<option>Hellmand</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td><label>Address</label></td>
			<td><textarea rows="5" cols="20"></textarea></td>
		</tr>
    </table>

    <br>

    <input type="submit" value="Submit">
</body>
</html>
