<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Multi Button Task</title>
    </head>
    <body>
        <div class="two-div">
            <div class="div" id="div-1">HELLO</div>
            <div class="div div-2" id="div-2">BYE</div>

            <label for class="label-1">First Input:</label>
            <input type="text" class="input-1" id="input-1">

            <label for class="label-2">Second Input:</label>
            <input type="text" class="input-2" id="input-2">
        </div>

        <div class="btn-div">
            <button type="button" class=" btn btn-1" onclick="btn1()">Button-1</button>
            <button type="button" class=" btn btn-2" onclick="btn2()">Button-2</button>

            <button type="button" class=" btn btn-3" onclick="btn3()">Button-3</button>
            <button type="button" class=" btn btn-4" onclick="btn4()">Button-4</button>
            <button type="button" class=" btn btn-5" onclick="btn5()">Button-5</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
